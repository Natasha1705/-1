    const heroesContainer = document.getElementById('heroes-container');

    heroesData.forEach((hero, index) => {
        const heroDiv = document.createElement('div');
        heroDiv.className = 'hero';
        heroDiv.innerHTML = `
            <h2>${hero.name}</h2>
            <img src="${hero.url}" alt="${hero.name}">
            <p><strong>Вселенная:</strong> ${hero.universe}</p>
            <p><strong>Альтер эго:</strong> ${hero.alterego}</p>
            <p><strong>Род занятий:</strong> ${hero.occupation}</p>
            <p><strong>Друзья:</strong> ${hero.friends}</p>
            <p><strong>Суперспособности:</strong> ${hero.superpowers}</p>
            <p><strong>Описание:</strong> ${hero.info}</p>
            <div class = "rating">
                <label for="rating-${index}">Ваша оценка: </label>
                <input type="number" id="rating-${index}" min="1" max="5">
                <button onclick="saveRating(${index})">Сохранить оценку</button>
                <div class="message" id="message-${index}">Пожалуйста, введите оценку.</div>
            </div>
        `;
        heroesContainer.appendChild(heroDiv);
    });

    function saveRating(index) {
        const ratingInput = document.getElementById(`rating-${index}`);
        const message = document.getElementById(`message-${index}`);
        const ratingValue = ratingInput.value;

        if (ratingValue < 1 || ratingValue > 5) {
            message.style.display = 'block';
        } else {
            message.style.display = 'none';
            localStorage.setItem(`hero-${index}-rating`, ratingValue);
            alert(`Оценка для ${heroesData[index].name} сохранена: ${ratingValue}`);
        }
    }
</script>

</body>
